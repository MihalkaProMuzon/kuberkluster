apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ngr
  # annotations:
    # cert-manager.io/issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: komplikter.servehttp.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flaga-service
                port:
                  number: 80