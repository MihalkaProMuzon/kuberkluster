apiVersion: apps/v1
kind: Deployment

metadata:
  name: flaga-dep

  labels:
    app: flaga

spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaga

  template:
    metadata:
      labels:
        app: flaga
    spec:
      containers:
      - name: flaga-container
        image: mihalkapromzona/flaga:x6
        ports:
        - containerPort: 5000
