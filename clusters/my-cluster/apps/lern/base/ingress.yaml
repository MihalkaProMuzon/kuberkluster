apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lern-ingr
spec:
  tls:
    - hosts:
      - komplikter.servehttp.com
      secretName: tlss-prod-secret
  ingressClassName: nginx
  rules:
    - host: komplikter.servehttp.com
      http:
        paths:
          - path: /phpapp
            pathType: Prefix
            backend:
              service:
                name: learn-app-svc
                port:
                  number: 443