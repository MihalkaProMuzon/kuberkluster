apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 1m
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana-rep
        namespace: monitoring
      interval: 1m
      
  values:
    
    fullnameOverride: loki-ev-a
    lokiCanary:
      enabled: false
    test:
      enabled: false

    loki:
      auth_enabled: false
      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      ingester:
        chunk_encoding: snappy
      tracing:
        enabled: true
      querier:
        max_concurrent: 4

      storage:
        type: s3
        bucketNames:
          chunks: "ls-chunks"
          ruler: "ls-ruler"
          admin: "ls-admin"
        s3:
          # s3 URL can be used to specify the endpoint, access key, secret key, and bucket name
          # s3: s3://access_key:secret_access_key@custom_endpoint/bucket_name
          endpoint: http://192.168.0.243:9000
          region: Skibidi
          secretAccessKey: Hn3mhFXpvcXzhIELkx0j3OMeDkzixdOmXFz7gWsR
          accessKeyId: VP2YX1j3Ci8cwXlLnccW
          signatureVersion: v4
          s3ForcePathStyle: true
          insecure: true
          # HTTP configuration settings
          # http_config: {}

    deploymentMode: SimpleScalable

    backend:  
      replicas: 1
      nodeSelector: 
        storage: "yes"
      persistence:
        size: 200Mi
        storageClass: minidata
    chunksCache:
      enabled: false
      nodeSelector: 
        storage: "yes"
      persistence:
        enabled: true
        storageSize: 200Mi
        storageClass: minidata
    read:
      replicas: 1
      size: 200Mi
      storageClass: minidata
    write:
      replicas: 1
      nodeSelector: 
        storage: "yes"
      persistence:
        size: 200Mi
        enabled: true
        storageClass: minidata

    # Disable minio storage
    minio:
      enabled: false

    # Zero out replica counts of other deployment modes
    singleBinary:
      replicas: 0

    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0