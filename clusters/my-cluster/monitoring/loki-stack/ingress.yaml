apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - komplikter.ydns.eu
      secretName: tlss-ydns-prod-secret
  rules:
    - host: komplikter.ydns.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: loki-stack-grafana-tls-svc
                port:
                  number: 443