apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: metallb
  namespace: flux-system
spec:
  interval: 1m
  path: "./clusters/my-cluster/MetalLB"  # замените на путь к вашему kustomization.yaml
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: metallb-system