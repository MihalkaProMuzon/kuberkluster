apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-to-front
spec:
  ingressClassName: nginx
  rules:
    - host: phppgadmin.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: pgadmin-svc
                port:
                  number: 80