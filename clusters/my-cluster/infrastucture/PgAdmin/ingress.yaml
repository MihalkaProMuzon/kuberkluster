apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pgadmin-ingress
  namespace: psql
  annotations:
    nginx.org/mergeable-ingress-type: "minon"
    # cert-manager.io/issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: komplikter.servehttp.com
      http:
        paths:
          - path: /pg
            pathType: Prefix
            backend:
              service:
                name: pgadmin-svc
                port:
                  number: 80