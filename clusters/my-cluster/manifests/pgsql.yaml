apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: psql
  namespace: flux-system
spec:
  interval: 5m30s
  path: ./clusters/my-cluster/infrastucture/psql
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

  decryption:
    provider: sops
    secretRef:
      name: sops-age